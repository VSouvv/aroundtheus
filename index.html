<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Social" />
    <meta name="author" content="Vista Souvandy" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__image" src="./images/Vector.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            type="text"
            maxlength="40"
            minlength="2"
            required
          />
          <span
            class="modal__form-input-error"
            id="profile-title-input-error"
          ></span>
          <input
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            type="text"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__form-input-error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            name="title"
            id="add-card-form"
            placeholder="Title"
            type="text"
            maxlength="30"
            minlength="1"
            required
          />
          <span
            class="modal__form-input-error"
            id="place-title-input-error"
          ></span>
          <input
            class="modal__input"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            type="text"
            required
          />
          <span
            class="modal__form-input-error"
            id="place-url-input-error"
          ></span>
          <button class="modal__save-button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <!--preview image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-image">
        <button
          class="modal__close"
          id="preview-image-close-button"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-label"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like-button"
            class="card__like-button"
            type="button"
          ></button>
          <button
            aria-label="delete-button"
            class="card__delete-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
